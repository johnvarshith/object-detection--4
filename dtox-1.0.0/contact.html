<!-- Detection Script -->
<script>
  const form = document.getElementById('commandForm');
  const outputDiv = document.getElementById('output');
  const outputText = document.getElementById('outputText');
  const errorDiv = document.getElementById('error');
  const errorText = document.getElementById('errorText');
  const loadingDiv = document.getElementById('loading');
  const terminateButton = document.getElementById('terminateButton');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const command = document.getElementById('command').value;

    try {
      loadingDiv.style.display = 'block';
      outputDiv.style.display = 'none';
      errorDiv.style.display = 'none';

      const response = await fetch('/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command })
      });

      const data = await response.json();

      loadingDiv.style.display = 'none';

      if (data.error) {
        errorText.innerText = data.error;
        errorDiv.style.display = 'block';
      } else {
        outputText.innerText = data.output;
        outputDiv.style.display = 'block';
      }
    } catch (error) {
      loadingDiv.style.display = 'none';
      errorText.innerText = 'Error occurred while running the command.';
      errorDiv.style.display = 'block';
    }
  });

  terminateButton.addEventListener('click', async () => {
    try {
      const response = await fetch('/terminate', { method: 'POST' });

      if (response.ok) {
        alert('Process terminated successfully.');
      } else {
        alert('Failed to terminate process.');
      }
    } catch (error) {
      alert('Error occurred while terminating the process.');
    }
  });
</script>
